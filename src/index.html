<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>	
    <script type="text/javascript" async="false" defer="false" src="https://api.trello.com/1/client.js?key=1ee60111082541b8224b89f4dd5e3c45"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript" src="bundle.js" async="false"></script>

</head>
<body>
  <div id="event_bus"></div>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" data-controller="trello" data-trello-connected="false" >
    <h5 class="my-0 mr-md-auto font-weight-normal">Trello Remote Planning</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">Enterprise</a>
      <a class="p-2 text-dark" href="#">Support</a>
      <a data-target="trello.username" class="p-2 text-dark" href="#">Not Connected</a>
    </nav>
    <a 
      class="btn btn-outline-primary" 
      data-action="click->trello#login" 
      href="#"><i class="fab fa-trello"></i> <span data-target="trello.login">Login</span></a>
  </div>

  <div class="container" data-controller="board">

    <main role="main">

      <div>
        <button data-action="click->board#greet">login with trello</button>
      </div>

      <div>
        <div class="row" data-target="board.boards">
        </div>
      </div>
      <div class="red">Bonjour rouge</div>
    </main>

  </div> <!-- /container -->


</body>
</html>
